---
# defaults file for ruupert_cis
ruupert_debian11_cis_def:
  ## 1.1 Filesystem Configuration - page 21
  # enable aide
  filesystem:
    aide: false
  ## 2.1 Configure Time Synchronization - page 203
  ntp:
    # ntp software options: chrony, timesynchd, ntp
    software: "timesyncd"
    # ntp server or ntp pool
    server: "0.debian.pool.ntp.org"
    pool: "0.debian.pool.ntp.org 1.debian.pool.ntp.org 2.debian.pool.ntp.org 3.debian.pool.ntp.org"
  ## 2.2 Special Purpose Services - page 237
  special:
    xorg: false
    avahi: false
    cups: false
    dhcpd: false
    slapd: false
    nfsd: false
    bind: false
    ftpd: false
    nginx: false
    apache: false
    imappop3: false
    samba: false
    snmp: false
    nisd: false
    mta_local_mode: true
    rsync: false
  ## 2.3 Service Clients - page 269
  service_clients:
    nis: false
    rsh: false
    talk: false
    telnet: false
    ldap: false
    rpc: false
  # 3 Network Configuration - page 284
  # iptables or ufw
  network:
    ipv6: true
    wireless: false
    dccp: false
    sctp: false
    rds: false
    tipc: false
    firewall: "iptables"
apt_debian: "http://ftp.debian.org"
