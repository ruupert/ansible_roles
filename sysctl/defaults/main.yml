---
# defaults file for sysctl
sysctl_debian:
  - name: "kernel.randomize_va_space"
    value: "2"
  - name: "fs.suid_dumpable"
    value: "0"
  - name: "net.ipv4.conf.all.send_redirects"
    value: "0"
  - name: "net.ipv4.conf.default.send_redirects"
    value: "0"
  - name: "net.ipv4.conf.all.accept_redirects"
    value: "0"
  - name: "net.ipv4.conf.default.accept_redirects"
    value: "0"
  - name: "net.ipv4.conf.all.secure_redirects"
    value: "0"
  - name: "net.ipv4.conf.default.secure_redirects"
    value: "0"
  - name: "net.ipv4.conf.all.accept_source_route"
    value: "0"
  - name: "net.ipv4.conf.default.accept_source_route"
    value: "0"
  - name: "net.ipv4.conf.all.log_martians"
    value: "0"
  - name: "net.ipv4.conf.default.log_martians"
    value: "0"
  - name: "net.ipv4.icmp_echo_ignore_broadcasts"
    value: "1"
  - name: "net.ipv4.icmp_ignore_bogus_error_responses"
    value: "1"
  - name: "net.ipv4.tcp_syncookies"
    value: "1"
  # not all interfaces like vrrp
  - name: "net.ipv4.conf.all.rp_filter"
    value: "0"
  - name: "net.ipv4.conf.default.rp_filter"
    value: "1"
  - name: "net.ipv6.conf.all.accept_redirects"
    value: "0"
  - name: "net.ipv6.conf.default.accept_redirects"
    value: "0"
  - name: "net.ipv6.conf.all.forwarding"
    value: "0"
  - name: "net.ipv6.conf.all.accept_source_route"
    value: "0"
  - name: "net.ipv6.conf.default.accept_source_route"
    value: "0"
  - name: "net.ipv6.conf.all.accept_ra"
    value: "0"
  - name: "net.ipv6.conf.default.accept_ra"
    value: "0"
sysctl_freebsd:
  - name: "security.bsd.see_other_uids"
    value: "0"
  - name: "security.bsd.see_other_gids"
    value: "0"
  - name: "security.bsd.see_jail_proc"
    value: "0"
  - name: "security.bsd.unprivileged_read_msgbuf"
    value: "0"
  - name: "security.bsd.unprivileged_proc_debug"
    value: "0"
#  - name: "kern.randompid"
#    value: "1"
#  - name: "vfs.zfs.min_auto_ashift"
#    value: "12"
  - name: "net.inet.ip.redirect"
    value: "0"
  - name: "net.inet6.ip6.redirect"
    value: "0"
  - name: "kern.coredump"
    value: "0"
  - name: "net.inet.tcp.log_in_vain"
    value: "1"
  - name: "net.inet.udp.log_in_vain"
    value: "1"
  - name: "net.inet6.ip6.forwarding"
    value: "0"
